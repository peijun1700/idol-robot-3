<!DOCTYPE html>
<html>
<head>
    <title>Voice Assistant</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <h1 class="bot-name">Voice Assistant</h1>
            <button class="edit-name-btn" title="Edit Name">
                <i class="fas fa-edit"></i>
            </button>

            <div class="avatar-container">
                <div class="avatar">
                    <img id="avatar-img" src="/images/default-avatar.png" alt="Assistant Avatar">
                    <div class="avatar-overlay">
                        <i class="fas fa-camera"></i>
                        <span>Change Avatar</span>
                    </div>
                    <div class="wave-animation">
                        <div class="wave"></div>
                        <div class="wave"></div>
                        <div class="wave"></div>
                    </div>
                </div>
            </div>

            <div class="waveform-container" id="waveform"></div>

            <div class="controls">
                <input type="file" id="audio-upload" accept=".mp3,.wav,.ogg,.aac,.m4a,.flac,.wma" style="display: none">
                <button class="action-btn primary-btn" onclick="document.getElementById('audio-upload').click()">
                    <i class="fas fa-upload"></i>
                    Upload Audio
                </button>
                <button class="action-btn secondary-btn" id="start-recording">
                    <i class="fas fa-microphone"></i>
                    Start Recording
                </button>
            </div>

            <div id="status" class="status"></div>
            <div id="response" class="response"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/wavesurfer.min.js"></script>
    <script src="/js/audio-processor.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
